<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Drawing</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
        }

        canvas {
            border: 1px solid #000;
        }

        .container {
            text-align: center;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MNIST Drawing</h1>
        <canvas id="drawCanvas" width="280" height="280"></canvas>
        <br>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="sendImage()">Predict</button>

        <div class="result">
            <p id="prediction"></p>
            <p id="confidence"></p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;

        // Initialize canvas for drawing
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Start drawing
        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        // Stop drawing
        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        // Draw on the canvas
        function draw(e) {
            if (!drawing) return;
            ctx.lineWidth = 15;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'white'; // Pen color white
            ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        // Clear canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            document.getElementById('prediction').innerText = '';
            document.getElementById('confidence').innerText = '';
        }

        // Send image to backend for prediction
        function sendImage() {
            const imgData = canvas.toDataURL('image/png'); // Get the image data as base64
            const data = { image: imgData };

            fetch('http://localhost:5000/recognize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                const prediction = data.prediction;
                const confidence = data.confidence;
                document.getElementById('prediction').innerText = `Prediction: ${prediction}`;
                document.getElementById('confidence').innerText = `Confidence: ${confidence}`;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('prediction').innerText = 'Error during prediction';
            });
        }
    </script>
</body>
</html>
